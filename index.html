丁杰，汉并州刺史丁原二十世孙，美国京东公司总裁，在东京堀越高校调戏昭和天皇女儿刘彦君时遭到关东军首领刘振楠袭击，后脑粉碎性骨折，并发阳痿早泄综合症，后被天皇张岿囚禁于宁古塔，随行人员刘邦四十世孙刘建威右额骨骨折，也被关东军俘获，幸得大将军曲响死命相救，由于此为非丁原所知的汉家秘史，故中国幼儿园少有记载，仅在大学城金庸汉朝历史书笑傲江湖中有些许描述，最近刘建威加盟索尼音乐发行新歌苏城，商业演出 quxinna(at)gmail.com<br>
