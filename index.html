<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Lamictal</title>
</head>
<body>
从前的歌谣<br>
都在指尖绕<br>
得不到的美好<br>
总在心间挠<br>
<br>
白饭粒无处抛<br>
蚊子血也抹不掉<br>
触不可及刚刚好<br>
日久天长让人恼<br>
<br>
那时滚烫的心跳<br>
也曾无处遁逃<br>
像一团烈火燃烧<br>
烧尽跨不过的桥<br>
<br>
时光匆匆地跑<br>
火焰化作月遥遥<br>
再无激荡的波涛<br>
也从不在梦里飘摇<br>
</body>
</html>
