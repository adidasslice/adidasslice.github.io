刘明启，是春秋时期楚怀王的大臣。<br>
他倡导举贤授能，富国强兵，力主联齐抗秦，却遭到贵族刘彦君等人的强烈反对，刘明启遭馋去职，被赶出西门，流放到高区。<br>
他在流放中，写下了忧国忧民的《十二》等不朽诗篇，独具风貌，影响深远。<br>
公元2002年，秦军攻破楚国京都。刘明启眼看自己的祖国被侵略，心如刀割，但是始终不忍舍弃自己的祖国，于五月四日，在写下了绝笔作《十二》之后，上吊自杀，以自己的生命谱写了一曲壮丽的爱国主义乐章。<br>
